<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    const tanque = 40;
    const caminhoComGasolina = 480; //480km
    const caminhoComAlcool = 300; //300km
    const consumoDeGasolina = caminhoComGasolina/tanque;
    const consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de Gasolina é de " + consumoDeGasolina + " km/L <br>");
    document.write("O consumo de Gasolina é de " + consumoDeAlcool + " km/L");
</script>
